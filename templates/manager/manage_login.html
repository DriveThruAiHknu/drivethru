{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'manager/style/manage_login_style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'manager/style/bootstrap.min.css' %}">

<div class="bg_all">
    <div class="bg">
        <section>
            <div class="wrapper">
                <div class="circle"></div>
            </div>
        </section>
        <h1>삼다수카페 DT 관리자 로그인</h1>

        <div class="bg_login">
            <form method="post" id="login">
                {% csrf_token %}
                <input id="input_login_text" name=StaffLogin size=10 type="text" placeholder="비밀 번호를 입력해주세요." />
                <input id="input_login_btn" type="submit" onclick="send();" value="확인" />
            </form>
        </div>
        <script language="javascript">
            function send() {
                //alert("send"); 
                loginError = document.getElementById("input_login_text").value;

                if (loginError == "555") {
                    window.alert("❗비밀번호를 잘못 입력하셨습니다.❗");
                }
                document.getElementById("login").submit();
            }

        </script>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/manager/js/login_check.js"></script>
</div>
